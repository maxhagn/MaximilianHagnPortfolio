<div class="container">
  <div class="row justify-content-center">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-10 col-xl-6 col-xxl-6">
      <h2 #heading
          [className]="isVisible[0] ? 'animate__animated animate__fadeIn' : 'invisible'">
        {{'PROJECTS.HEADING' | translate}}
      </h2>

      <p #intro_text
         [className]="isVisible[1] ? 'animate__animated animate__fadeIn' : 'invisible'">
        {{'PROJECTS.INTRO_TEXT' | translate}}
      </p>

      <div #search_button
           class="w-100 text-end d-flex justify-content-end">
        <div [ngbTooltip]="'PROJECTS.TOOLTIP_SEARCH' | translate"
             class="fit-content mb-5"
             placement="top">
          <div
            ngbDropdown
            placement="start-top">
            <button
              [className]="isVisible[2] ? 'btn action-button ms-1 me-1 animate__animated animate__fadeIn' : 'invisible'"
              id="show_settings"
              ngbDropdownToggle>
              <fa-icon [icon]="faMagnifyingGlass"></fa-icon>
            </button>
            <div aria-labelledby="show_settings" ngbDropdownMenu>
              <button
                (click)="changeSelectedProjects(select)"
                *ngFor="let select of selectableTags"
                ngbDropdownItem>
                {{select.tag}}
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div #project_container class="row justify-content-evenly">
    <div *ngFor="let project of currentSelectedProjects;"
         [className]="isVisible[3] ? 'card animate__animated animate__fadeIn' : 'card invisible'">
      <div class="row justify-content-center content-center">
        <div class="col">
          <div class="row project-title-container">
            <div class="col-12 text-center">
              <h4>{{project.title}}</h4>
              <span class="project-date">{{project.date}}</span>
            </div>
          </div>
          <div class="row link-container">
            <div class="col-12 text-center">
              <a *ngIf="project.website"
                 [href]="project.website"
                 [ngbTooltip]="'PROJECTS.WEBSITE' | translate"
                 placement="top"
                 target="_blank">
                <fa-icon [icon]="faBrowser"></fa-icon>
              </a>
              <a *ngIf="project.github"
                 [href]="project.github"
                 [ngbTooltip]="'PROJECTS.SOURCE' | translate"
                 placement="top"
                 target="_blank">
                <fa-icon [icon]="faGithub"></fa-icon>
              </a>
            </div>
          </div>
          <div class="row description-container">
            <div class="col-12 text-center">
              <ng-container *ngIf="currentLanguage=='en'">
                <p [innerHTML]="project.description_en"></p>
              </ng-container>
              <ng-container *ngIf="currentLanguage=='de'">
                <p [innerHTML]="project.description_de"></p>
              </ng-container>
            </div>
          </div>
          <div class="row keyword-container">
            <div class="col-12 text-center">
              <ng-container *ngFor="let keyword of project.keywords">
                <div *ngIf="keyword.tag != 'Top'" class="keyword">
                  {{keyword.tag}}
                </div>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
