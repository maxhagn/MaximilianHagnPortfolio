<div #contact_section class="bg-white py-12 md:py-32 lg:py-80">
  <div class="mx-auto max-w-7xl px-6 lg:px-8 w-fit">
    <div class="mx-auto w-fit space-y-16 divide-y divide-gray-100 lg:mx-0 lg:max-w-none">
      <div class="flex-col md:flex-row flex gap-x-8 gap-y-10">
        <div #left_container class="max-w-md will-change-transform">
          <h2 class="text-3xl font-medium tracking-tight text-gray-900">{{ 'CONTACT.HEADING' | translate }}</h2>
          <p class="mt-4 leading-7 text-gray-600">{{ 'CONTACT.INTRO_TEXT' | translate }}</p>
        </div>
        <div #right_container
             class="py-10 ps-10 pe-20 rounded-2xl bg-gray-900 drop-shadow-2xl w-fit h-fit will-change-transform">
          <h3 class="text-base font-medium leading-7 text-white">{{ 'VAR.NAME_LONG' | translate }}</h3>
          <div class="mt-1 mb-2 space-y-1 text-sm leading-6 text-gray-200">
            <span>{{'VAR.ADDRESS' | translate }}</span>
          </div>
          <dl class="mt-3 space-y-1 text-sm leading-6 text-gray-200">
            <div>
              <dt class="sr-only">{{ 'SR.EMAIL' | translate }}</dt>
              <dd>
                <a class="font-medium text-gray-400 hover-text-main-color"
                     href="mailto:{{ 'VAR.EMAIL'  | translate}}">{{ 'VAR.EMAIL' | translate }}</a>
              </dd>
            </div>
            <div class="mt-1">
              <dt class="sr-only">{{ 'SR.PHONE_NUMBER' | translate }}</dt>
              <dd>{{ 'VAR.PHONE_NUMBER' | translate }}</dd>
            </div>
          </dl>
        </div>
      </div>
    </div>
  </div>
</div>
