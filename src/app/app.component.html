<header #header class="fixed w-full right-0 top-0 z-50">
  <nav #headerInner aria-label="Global" class="mx-auto flex items-center justify-between px-2 py-2 md:px-4 xl:px-8">
    <div #dummy_box class="hidden xl:block basis-1/2"></div>
    <div class="flex xl:flex-1">
      <button (click)="scrollToElement(hero)"
              class="name ms-3 sm:mx-2 my-2 md:px-4 xl:mx-4 hover-text-main-color text-white font-extrabold text-base md:text-xl animate__animated animate__bounceIn">
        Maximilian
        Hagn
      </button>
    </div>
    <div class="flex mr-8 lg:hidden">
      <button (click)="toggleNav()"
              class="-m-2.5 inline-flex items-center justify-center rounded-md p-21.5 text-gray-700"
              type="button">
        <span class="sr-only">Open main menu</span>
        <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="white" stroke-width="1.5" viewBox="0 0 24 24">
          <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <div class="hidden lg:flex lg:gap-x-12">
      <ul class="flex flex-row">
        <li>
          <button (click)="scrollToElement(hero)"
                  class="text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100"
          >{{ 'NAVBAR.HOME' | translate }}
          </button>
        </li>
        <li>
          <button (click)="scrollToElement(projects_link)"
                  class="text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100"
          >{{ 'NAVBAR.PROJECTS' | translate }}
          </button>
        </li>
        <li>
          <button (click)="scrollToElement(skills)"
                  class="text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100"
          >{{ 'NAVBAR.SKILLS' | translate }}
          </button>
        </li>
        <li>
          <button (click)="scrollToElement(contact)"
                  class="text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100"
          >{{ 'NAVBAR.CONTACT' | translate }}
          </button>
        </li>
        <li>
          <button (click)="changeLang('de')"
                  *ngIf="translate.currentLang == 'en'"
                  [className]="isLanguageChanged ? 'text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 hover-text-main-color focus:text-gray-100' : 'text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100'"
          >
            Deutsch
          </button>
          <a (click)="changeLang('en')"
             *ngIf="translate.currentLang == 'de'"
             [className]="isLanguageChanged ? 'text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 hover-text-main-color focus:text-gray-100' : 'text-sm font-semibold leading-6 me-4 cursor-pointer text-gray-100 animate__animated animate__bounceIn hover-text-main-color focus:text-gray-100'"
          >
            English
          </a>
        </li>
      </ul>
    </div>
  </nav>
  <div *ngIf="!isMenuCollapsed" aria-modal="true" class="lg:hidden" role="dialog">
    <div
      class="fixed bg-gray-900 inset-y-0 right-0 z-10 w-full h-fit overflow-hidden px-3 pt-2 pb-8 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10 drop-shadow-2xl">
      <div class="flex items-center justify-between">
        <div class="flex lg:flex-1">
          <button (click)="scrollToElement(hero)" class="name mx-2 my-2 text-white font-extrabold text-base md:text-xl">
            Maximilian
            Hagn
          </button>
        </div>
        <button (click)="toggleNav()"
                class="me-4 inline-flex items-center justify-center rounded-md p-21.5 text-gray-700"
                type="button">
          <span class="sr-only">Open main menu</span>
          <svg aria-hidden="true" class="h-6 w-6" fill="none" stroke="white" stroke-width="1.5" viewBox="0 0 24 24">
            <path d="M6 18L18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
      <div class="mt-6 flow-root">
        <div class="-my-6 divide-y divide-gray-500/10">
          <ul class="flex flex-col">
            <li>
              <button (click)="scrollToElement(hero)"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >{{ 'NAVBAR.HOME' | translate }}
              </button>
            </li>
            <li>
              <button (click)="scrollToElement(projects)"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >{{ 'NAVBAR.PROJECTS' | translate }}
              </button>
            </li>
            <li>
              <button (click)="scrollToElement(skills)"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >{{ 'NAVBAR.CV' | translate }}
              </button>
            </li>
            <li>
              <button (click)="scrollToElement(contact)"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >{{ 'NAVBAR.CONTACT' | translate }}
              </button>
            </li>
            <li>
              <button (click)="changeLang('de')"
                      *ngIf="translate.currentLang == 'en'"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >
                Deutsch
              </button>
              <button (click)="changeLang('en')"
                      *ngIf="translate.currentLang == 'de'"
                      class="-mx-1 block rounded-lg px-3 py-2 text-base font-semibold leading-7 text-white hover:bg-gray-50"
              >
                English
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<app-project [project]="currentProject" *ngIf="currentProject" (overlayProject)="onOpenOverlay($event)"></app-project>

<div #hero>
  <app-hero></app-hero>
</div>
<div #projects_link>
  <app-projects [projects]="projects" (overlayProject)="onOpenOverlay($event)"></app-projects>
</div>
<div #skills>
  <app-skills></app-skills>
</div>
<div #contact>
  <app-contact></app-contact>
</div>
<div>
  <app-footer></app-footer>
</div>
